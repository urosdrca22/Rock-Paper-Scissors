<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
</head>
<body>
	<script>
		function computerPlay()
		{
			let sign_array = ['Rock', 'Paper', 'Scissors'];
			let random_sign = sign_array[Math.floor(Math.random() * sign_array.length)];
			return random_sign.toLowerCase();
		}
	    function playerPlay()
	    {
	    	let playerChoice = prompt("Choose one: rock, paper or scissors:")
	    	return playerChoice.toLowerCase();
	    }
	    
		function playRound(playerSelection, computerSelection)
		{
			let winner = ""
			if(playerSelection == computerSelection)
				{
					console.log("It's a tie! Play again.");
				}
				else if ((playerSelection == "rock" && computerSelection == "scissors") || (playerSelection == "paper" && computerSelection =="rock") || (playerSelection == "scissors" && computerSelection == "paper")) 
				{
					console.log(`You win! ${playerSelection} beats ${computerSelection}.`);
					winner = "Player";
					console.log(`Winner: ${winner}`);
				}
				else
				{	
					console.log(`You lose! ${playerSelection} loses to ${computerSelection}.`);
					winner = "Computer";
					console.log(`Winner: ${winner}`);
				}

			return winner;
		}

		function playGame()
		{

		let playerScore = 0;
		let compScore = 0;
		
		while (playerScore < 5 && compScore < 5) 
		{
			 winner = playRound(playerPlay(), computerPlay());
			 if (winner == "Player")
			 {
			 	playerScore += 1;
			 	continue;
			 }
			 else if (winner == "Computer")
			 {
			 	compScore += 1;
			 	continue;
			 }
			 else
			 {
			 	continue;
			 }
		}
	}

	playGame();


	</script>
</body>
</html>
